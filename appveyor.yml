version: '{build}'
image:
  - Visual Studio 2017
  - Ubuntu
stack: node 6
skip_commits:
  files:
    - '*.md'
    - '*.txt'
environment:
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
install:
- ps: if ($isWindows) { Install-Product node 6 }
- cmd: npm install -g eclint
- cmd: git rm .editorconfig
- cmd: eclint check -n "**/*.{cs,tt,cmd,sh,md,txt,yml}"
- cmd: eclint check -w "**/*.{cs,tt,cmd,sh,md,txt,yml,json,sln,csproj,shfbproj}"
- cmd: git reset --hard
- sh: wget -q https://packages.microsoft.com/config/ubuntu/16.04/packages-microsoft-prod.deb
- sh: sudo dpkg -i packages-microsoft-prod.deb
- sh: sudo apt-get install apt-transport-https
- sh: sudo apt-get update
- sh: sudo apt-get install -y --allow-downgrades dotnet-sdk-2.1=2.1.403-1
skip_tags: true
build_script:
- ps: >-
    $id = $env:APPVEYOR_REPO_COMMIT_TIMESTAMP -replace '([-:]|\.0+Z)', ''

    $id = $id.Substring(0, 13)

    if ($isWindows) {
        cmd /c call .\pack.cmd ci-$id $env:APPVEYOR_REPO_COMMIT
    } else {
        ./pack.sh  ci-$id $env:APPVEYOR_REPO_COMMIT
    }
test_script:
- ps: |
      if ($isWindows) {
          cmd /c call .\test.cmd
      } else {
          ./test.sh
          curl -s https://codecov.io/bash > codecov
          chmod +x codecov
          ./codecov -f ./tests/coverage.opencover.xml
      }
artifacts:
- path: dist\*.nupkg
deploy:
- provider: NuGet
  server: https://www.myget.org/F/raboof/api/v2/package
  api_key:
    secure: fhGwXyO35FSshRzs5GWmF1LJTrd1sIqmS/jNCSfO2LfOciuYAKiXuFMYZFGiTAl+
  symbol_server: https://www.myget.org/F/raboof/symbols/api/v2/package
  on:
    branch: master
notifications:
- provider: Email
  to:
  - raboof-ci@googlegroups.com
  on_build_success: true
  on_build_failure: true
  on_build_status_changed: false
